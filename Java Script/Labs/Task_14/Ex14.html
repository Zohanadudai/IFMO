    function clearForm(){

    function inputCheck(){
        if(input_name.value == "") {
            alert("Заполните Имя");
            input_name.focus();
        }
        else if(input_password.value == "") {
            alert("Придумайте пароль");
            input_password.focus();
        }
        else if(input_password.value.length < 4 ) {
            alert("Пароль должен быть не менее 4 символов");
            input_password.focus();
        }
        else if(input_password2.value == "") {
            alert("Введите пароль еще раз");
            input_password2.focus();    
        }
        else if(input_password2.value != input_password.value) {
            alert("Введенные пароли не совпадают!");
            input_password2.focus();
        }
        else if(input_email.value == "") {
            alert("Введите E-mail");
            input_email.focus();
        }
        else if(!input_email.value.includes("@")){
            alert("Введите действительный E-mail");
            input_email.focus();
        }
        else if(input_message.value == ""){
            alert("Введите текст обращения");
            input_message.focus();
        }
        else if(input_message.value.length < 10 ) {
            alert("Сообщение должно содержать минимум 10 символов");
            input_message.focus();
        }
        }
