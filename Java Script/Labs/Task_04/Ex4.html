<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script language="JavaScript" type="text/JavaScript">
  var x, y;
  x=parseInt(prompt("Введите значение х",''));   // метод parseInt() переводит строку в целое число
  y=parseInt(prompt("Введите значение у",''));   
  if(x<y)
  {
    alert("Максимальное число - y")
  }
  else if (x>y)
  {
    alert("Максимальное число - x")
  }
  else {
    alert("Числа равны!")
  }
  </script>
  <script type="text/javascript">
    password = 11111118
    var input = window.prompt("Введите правильный пароль:", "");
    if(input==password){
      alert("Пароль введен верно!")
    }
    else {
      alert("Пароль  не подходит!")
    }

  </script>
</body>
</html>
