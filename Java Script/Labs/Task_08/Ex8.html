<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    function browserCheck() {
      if (navigator.userAgent.indexOf("Firefox") > -1) {
        alert("You use Firefox Browser and you'll be redirected to Ex3.html");
        window.location.href="../Task_03/Ex3.html"
      }
      else if (navigator.userAgent.indexOf("Opera") > -1) {
        window.location.href="../Task_03/Ex3.html"
        alert("You use Opera Browser and you'll be redirected to Ex3.html");
      }
      else if (navigator.userAgent.indexOf("Trident") > -1) {    // TRIDENT - IE Explorer Engine
        alert("You use IE Explorer Browser and you'll be redirected to Ex1.html");
        window.location.href="../Task_01/Ex1.html"
      }
      else if (navigator.userAgent.indexOf("Edge") > -1) {
        alert("You use MS Edge Browser and you'll be redirected to Ex3.html");
        window.location.href="../Task_03/Ex3.html"
      }
      else if (navigator.userAgent.indexOf("Chrome") > -1) {
        alert("You use Chrome Browser and you'll be redirected to Ex3.html");
        window.location.href="../Task_03/Ex3.html"
      }
      else if (navigator.userAgent.indexOf("Safari") > -1) {
        alert("You use Safari Browser and you'll be redirected to Ex3.html");
        window.location.href="../Task_03/Ex3.html"
      }
      else {
        alert("You use Unknown Browser and you'll be redirected to Ex3.html");
        window.location.href="../Task_03/Ex3.html"
      }
    }
    function navigatorFeatures(){
      document.write("appName: "+navigator.appName+"<br>")
      document.write("appCodeName: "+navigator.appCodeName+"<br>")
      document.write("userAgert: "+navigator.userAgent+"<br>")
    }
  </script>
</head>
<body>
  <div><b><u>Browser Information:</u></b></div>
  <script>navigatorFeatures();</script>
  <br>
  <input type="button" value="Check your browser" onclick="browserCheck()">
</body>
</html>
