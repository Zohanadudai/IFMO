<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    IMG.centered {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top:20%;
    }
  </style>
  <Script>
    function resize(img, x, y){
        img.width=x;
        img.height=y;    
    }
  </Script>
  <title>Ex12</title>
</head>
<body>
    <p>
        <img class="centered" src="wrxsti.jpeg" width="300px" height="200" onmouseover="resize(this, 500, 300)" onmouseout="resize(this, 300, 200)">
    </p>
</body>
</html>
